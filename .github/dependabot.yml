# Dependabot Configuration for PCI DSS Compliance
# Automated security updates for dependencies

version: 2
updates:
  # Node.js dependencies
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "daily"
      time: "09:00"
      timezone: "America/Mexico_City"
    
    # Security-focused configuration
    open-pull-requests-limit: 5
    reviewers:
      - "security-team"
    assignees:
      - "security-team"
    
    # Automatic security updates with priority
    allow:
      - dependency-type: "all"
        update-type: "security"
      - dependency-type: "production"
        update-type: "version-update:semver-patch"
    
    # Labels for tracking
    labels:
      - "dependencies"
      - "security-update"
      - "auto-merge-candidate"
    
    # Commit message configuration
    commit-message:
      prefix: "security"
      prefix-development: "security"
      include: "scope"
    
    # Version strategy
    versioning-strategy: "increase"
    
    # Security vulnerability alerts
    vulnerability-alerts:
      enabled: true
    
    # Target branch
    target-branch: "main"

  # GitHub Actions dependencies
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "daily"
      time: "10:00"
      timezone: "America/Mexico_City"
    
    open-pull-requests-limit: 3
    reviewers:
      - "devops-team"
    labels:
      - "github-actions"
      - "security-update"
    
    commit-message:
      prefix: "ci"
      include: "scope"